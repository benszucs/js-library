<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>

  <!-- Trigger/open the modal -->
  <div id="addBook" class="button">Add Book</div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal Content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1>Add a new book to your collection!</h1>
      <p>Title</p>
      <input type="text" id="bookTitle" class="input">
      <br>
      <p>Author</p>
      <input type="text" id="bookAuthor" class="input">
      <br>
      <p>Page</p>
      <input type="number" id="bookPages" class="input">
      <br>
      <p>Have you read this book?</p>
      <input type="checkbox" id="bookRead">
      <br>
      <div id="addInfo" class="button">Add Book</div>
    </div>

  </div>

  <!-- ####################### Library Cards ###################### -->
  <div class="wrapper">
    <table id="newBooks">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Delete</th>
      </tr>
      <tr id="card0">
        <td>Harry Potter: and the Prisoner of Azkaban</td>
        <td>JK Rowling</td>
        <td>700</td>
        <td><div class="read"></div></td>
        <td><button class="delete" onclick="deleteBook(0)">x</button></td>
      </tr>
    </table>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/modal.js"></script>
  <script src="js/library.js"></script>
  <script src="js/libraryui.js"></script>
  <script src="js/book.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
